<html lang="fr">
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/8ca1cbec3f.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
        <title>Test site</title>
    </head>

    <body>

        <header>
            <h1 class="title">Ohmyfood</h1>
        </header>

        <main>

            <div class="location">
                <i class="fas fa-map-marker-alt"></i>
                <h3 class="location__txt">Paris, Belleville</h3>
            </div>

            <div class="explore">
                <h2 class="explore__title">Réservez le menu qui <br>vous convient</h2>
                <p class="explore__description">Découvrez des restaurants d'exception, séléctionnés par nos soins</p>
                <input type="button" value="Explorer nos restaurants" class="explore__btn">
            </div>

            <section class="container step">
                <h2 class="step__title">Fonctionnement</h2>

                <div class="step__card">
                    <div class="step__card__item">
                        <span class="step__card__item__number">1</span>
                        <i class="fas fa-mobile-alt"></i>
                        <span class="step__card__item__txt">Choisissez un restaurant</span>
                    </div>

                    <div class="step__card__item">
                        <span class="step__card__item__number">2</span>
                        <i class="fas fa-list"></i>
                        <span class="step__card__item__txt">Composez votre menu</span>
                    </div>

                    <div class="step__card__item"">
                        <span class="step__card__item__number">3</span>
                        <i class="fas fa-store" id="third-item"></i>
                        <span class="step__card__item__txt">Dégustez au restaurant</span>
                    </div>
                </div>    
            </section>







        </main>









        <footer>



        </footer>

    </body>






</html>
